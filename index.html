<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray">
    <div id="viewport" class="center border border-solid border-black border-radius">
        <header>
            <div id="header-wrapper" class="flex horizontal-center vertical-center">
                <img src="./images/pokecenter.png" alt="" srcset="">
                <h1> Pok√©dex_</h1>
            </div>
        </header>

        <main class="bg-white">
            <div id="main-wrapper" class="flex vertical-center horizontal-center">
                <section id="main-pokemon">
                    <div id="pokemon-title" class="bg-white flex vertical-center horizontal-center w-75 mx-auto border border-solid border-black border-radius">
                        <img src="./images/fire_icon.png" alt="" srcset="">
                        <h2> Charizard</h1>
                    </div>

                    <div id="pokemon-image-container" class="flex horizontal-center">
                        <img id="current-pokemon-image" src="./images/charizard.png" alt="" srcset="">
                    </div>
                </section>

                <section id="stats-board" class="flex vertical-center horizontal-center grid bg-white border border-solid border-black border-radius">
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>NO.</strong>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>006</h3>
                        </div>
                    </div>
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>LEVEL</strong>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>100</strh3>
                        </div>
                    </div>
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>TYPE</strong>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>FIRE</sth3>
                        </div>
                    </div>
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>HABILITY</strong>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>FLAMES</h3>
                        </div>
                    </div>
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>HEIGHT</strong>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>1.7M</sth3>
                        </div>
                    </div>
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>WEIGHT</strong>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>90.5KG</h3>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="bg-white border-top">
            <div id="footer-wrapper" class="flex horizontal-center">
                <section id="others-container" class="container grid w-75 h-75">
                    <div class="cell flex horizontal-center vertical-center">
                        <h2>
                            Others
                        </h2>
                    </div>
                    <div class="cell flex horizontal-center vertical-center"><button class="bg-flygon border border-black border-solid bg-white"></button></div>
                    <div class="cell flex horizontal-center vertical-center"><button class="bg-butterfree border border-black border-solid bg-white"></button></div>
                    <div class="cell flex horizontal-center vertical-center"><button class="bg-gallade border border-black border-solid bg-white"></button></div>
                    <div class="cell flex horizontal-center vertical-center"><button class="bg-bisharp border border-black border-solid bg-white"></button></div>
                </section>
            </div>
        </footer>

    </div>

</body>

</html>
