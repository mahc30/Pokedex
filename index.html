<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="viewport" class="center">
        <header class="vertical-center horizontal-center">
            <img src="./images/pokecenter.png" alt="" srcset="">
            <h1> Pok√©dex_</h1>
        </header>

        <main class="bg-gray">
            <div class="container flex-column">
                <div id="pokemon-title" class="bg-white vertical-center horizontal-center w-75">
                    <img src="./images/fire_icon.png" alt="" srcset="">
                    <h2> Charizard</h1>
                </div>

                <div id="pokemon-image-container" class="flex vertical-center horizontal-center">
                    <img id="current-pokemon-image" src="./images/charizard.png" alt="" srcset="">
                </div>

                <div id="stats-board" class="container grid bg-white">
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>NO.</h3>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>006</strong>
                        </div>
                    </div>
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>LEVEL</h3>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>100</strong>
                        </div>
                    </div>
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>TYPE</h3>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>FIRE</strong>
                        </div>
                    </div>
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>HABILITY</h3>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>FLAMES</strong>
                        </div>
                    </div>
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>HEIGHT</h3>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>1.7 M</strong>
                        </div>
                    </div>
                    <div class="stat-info flex vertical-center horizontal-center">
                        <div class="w-50 flex vertical-center horizontal-center">
                            <h3>WEIGHT</h3>
                        </div>
                        <div class="w-50 flex vertical-center horizontal-center">
                            <strong>90.5 KG</strong>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-white flex horizontal-center vertical-center">
            <div id="others-container" class="container grid w-75 h-75">
                <div class="cell flex horizontal-center vertical-center">
                    <h2>
                        Others
                    </h2>
                </div>

                <div class="cell flex horizontal-center vertical-center"><button class="bg-flygon"></button></div>
                <div class="cell flex horizontal-center vertical-center"><button class="bg-butterfree"></button></div>
                <div class="cell flex horizontal-center vertical-center"><button class="bg-gallade"></button></div>
                <div class="cell flex horizontal-center vertical-center"><button class="bg-bisharp"></button></div>
            </div>
        </footer>

    </div>

</body>

</html>
